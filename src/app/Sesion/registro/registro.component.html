
<mat-card class="example-card">
  <mat-card-header>
      <mat-card-title style="text-align: center">Registro</mat-card-title>
  </mat-card-header>
  <mat-form-field class="example-80">
      <input matInput placeholder="Nick" [(ngModel)]="user.nickName">
  </mat-form-field>
  <mat-form-field class="example-80">
      <input matInput placeholder="Nombre" [(ngModel)]="user.firstName">
  </mat-form-field>
  <mat-form-field class="example-80">
      <input matInput placeholder="Apellido" [(ngModel)]="user.lastName">
  </mat-form-field>
  <mat-form-field class="example-80">
      <input matInput placeholder="ContraseÃ±a" type="password" [(ngModel)]="user.password">
  </mat-form-field>

  <button (click)="registroClick()" mat-button color="primary">Registrate</button>
</mat-card>
