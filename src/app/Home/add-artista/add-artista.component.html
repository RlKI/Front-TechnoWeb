<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Nombre del Artista" [(ngModel)]="artName">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Descripcion" [(ngModel)]="artDescription">
    </mat-form-field>
    <mat-form-field>

      </mat-select>
    </mat-form-field>
</div>
