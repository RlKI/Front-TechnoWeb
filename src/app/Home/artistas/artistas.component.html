
<mat-card class="example-card" *ngFor="let artista of artistas">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{artista.name}}</mat-card-title>
    <mat-card-subtitle>{{artista.cathegory.name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{artista.img}} alt={{artista.name}}>
  <mat-card-content>
    <p>{{artista.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<button mat-fab color="primary" (click)="openDialog()">+</button>
